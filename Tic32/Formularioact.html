<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="CSS/styleform.css">
</head>
<body>
    <div id="contenedor">
        <p>
            <img src="Imgs/imagesssssssss.jpg" alt="">  
        </p>
        <h1>Formulario de contacto</h1>
        
        <div class="nombre">
            <label for="nombre" class="nombre">Nombre completo</label><br>
            <div class="nombre-apellido">
                <input type="text" id="nombre" name="nombre" required placeholder="Nombre(s)" class="nombre">
                <input type="text" id="apellidos" name="apellidos" required placeholder="Apellidos" class="apellido">
            </div>
        </div>

        <div class="direccion">
            <label for="direccion" class="direccion">Dirección</label><br>
            <input type="text" id="direccion" name="direccion" required placeholder="Dirección">
        </div>

        <div class="datos">
            <label for="municipio" class="datos"></label>
            <div class="municipio-estado-cp">
                <select name="municipio" id="municipio" required>
                    <option value="">Municipio</option>
                    <option value="Nezahualcóyotl">Nezahualcóyotl</option>
                    <option value="Ecatepec">Ecatepec</option>
                    <option value="Chimalhuacan">Chimalhuacan</option>
                </select>
                <select name="estado" id="estado" required>
                    <option value="">Estado</option>
                    <option value="CDMX">CDMX</option>
                    <option value="Morelos">Morelos</option>
                    <option value="Guerrero">Guerrero</option>
                </select>
                <input type="text" id="cp" name="cp" required placeholder="C.P." class="cp">
            </div>
        </div>

        <div class="contacto">
            <input type="number" id="telefono" name="telefono" required placeholder="Teléfono">
            <input type="date" id="fechanaci" name="fechanaci" required placeholder="Fecha de Nacimiento">
        </div>

        <div class="terminos">
            <input type="checkbox" id="aceptar terminos" name="aceptar terminos" value="aceptar" required>
            <label for="aceptar terminos">Aceptar Términos</label>
        </div>

        <div class="comentarios">
            <label for="msg" class="comentarios"></label><br>
            <textarea id="msg" name="msg" rows="8" placeholder="Comentarios Adicionales"></textarea>
        </div>

        <div id="remitir">
            <button type="submit" id="remitir">Remitir</button>
        </div>
    </div>
</body>
</html>
