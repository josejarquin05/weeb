<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #contenedor{
            width: 90%;
        }
    </style>
</head>
<body>
    <!--Mas elemenstos del forumulario-->
    <div id="contenedor">
        <form method="get">
            <p>
                <label for="comentarios">Comentarios</label><br>
                <textarea cols="40" rows="8"required id="msg" name="msg">Terminos y condiciones</textarea>
            </p>
            <p>
                <label for="lenguaje">Lenguaje(s) Favoritos</label><br>
                <select name="lenguaje" id="lenguaje" required multiple="true">
                    <option value="">Seleccione...</option>
                    <option value="php">PHP</option>
                    <option value="phyton">Phyton</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="c++">C++</option>
                </select>
            </p>
            <p>
                <input type="submit" id="remitir" value="Remitir informacion">
            </p>
            <p>
                <label for="imagen">Seleccione una imagen</label><br>
                <input type="file" id="imagen" name="imagen" required>   
            </p>
            <p>
                <label for="imagen">Seleccione una imagen</label><br>
                <input type="file" id="imagenes" name="imagens" required multiple="true">   
            </p>
            <p>
                <label for="so">Sistema Operativo</label><br>
                <input type="checkbox" id="so1" name="so1" value="windows">Windows<br>
                <input type="checkbox" id="so2" name="so2" value="Macos">Macos<br>
                <input type="checkbox" id="so3" name="so3" value="Linux">Linux<br>
                <!--Checkbox necesita diferentes id para mas de uno-->
            </p>
            <p>
                <label for="so">Sistema Operativo</label><br>
                <input type="radio" id="so" name="so" value="windows">Windows<br>
                <input type="radio" id="so" name="so" value="Macos">Macos<br>
                <input type="radio" id="so" name="so" value="Linux">Linux<br>
                <!--Radio solamente es uno sin necesidad de diferentes id-->
            </p>
            <p>
                <button id="listar">Lista Datos</button>&nbsp;&nbsp;
                <button id="guardar">Guadar Dato</button>&nbsp;&nbsp;
                <button id="eliminar">Eliminar Dato</button>&nbsp;&nbsp;
                <button id="editar">Editar Dato</button>&nbsp;&nbsp;
                <!--<button type="submit" id="remitir">Remitir datos</button>-->
            </p>
            <p>
                <!--Nuevos elementos de formulario-->
                <label for="date">Fecha</label><br>
                <input type="date" id="fecha" name="fecha" required>
            </p>
            <p>
                <label for="hora">Hora de Registro</label>
                <input type="time" id="hora" name="hora" required>
            </p>
            <p>
                <label for="edad">Seleccione su edad</label>
                <input type="number" id="edad" name="edad" required min="0" max="100" step="5">
            </p>
            <p>
                <label for="email">Correo</label>
                <input type="email" id="correo" name="correo" required>
            </p>
            <p>
                <button type="submit" id="remitir">Remitir datos</button>
            </p>
        </form>
    </div>
</body>
</html>
